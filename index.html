<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>구글 계정 검색</title>

  <!-- ✅ CSS 연결 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>구글 계정 검색</h1>

    <form id="searchForm">
      <div>
        <label for="studentId">학번</label>
        <input
          type="text"
          id="studentId"
          name="studentId"
          placeholder="학번을 입력하세요"
          required
        />
      </div>

      <div>
        <label for="name">이름</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="이름을 입력하세요"
          required
        />
      </div>

      <button type="submit">검색</button>
    </form>

    <div id="result">
      <p>
        <strong>구글 계정 ID:</strong>
        <span id="accountId">-</span>
      </p>
      <p>
        <strong>안내:</strong>
        <span id="accountPw">비밀번호는 담임교사에게 문의하세요</span>
      </p>
    </div>
  </div>

  <!-- ✅ JS는 body 맨 아래 -->
  <script src="script.js"></script>
</body>
</html>
